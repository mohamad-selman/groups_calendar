{% extends 'base.html' %}

{% block title %}Calendar{% endblock %}

{% block content %}
<div class="clearfix">
  <h5 class="left">Hello, {{user}}</h5>
  <a class="btn btn-info right" href="{% url 'logout' %}">
    Logout
  </a>
</div>
<hr>

<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'calendar' %}?{{ prev_month }}">
    Previous Month
  </a>
  <a class="btn btn-info right" href="{% url 'calendar' %}?{{ next_month }}">
    Next Month
  </a>
  <a class="btn btn-info right" href="{% url 'event_new' %}">
    New Event
  </a>
</div>

{{ calendar }}
{% endblock %}
